apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: direct
    url: http://greengrass_influxDB:8086
    jsonData:
      version: Flux
      organization: greengrass
      defaultBucket: greengrass-telemetry
    secureJsonData:
      token: $GREENGRASS_INFLUXDB_RW_TOKEN